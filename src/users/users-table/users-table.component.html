<table mat-table [dataSource]="dataSource" matSort class="p-4">
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
    <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
  </ng-container>
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
    <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
  </ng-container>
  <ng-container matColumnDef="birthDayAt">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Birth Day</th>
    <td mat-cell *matCellDef="let element">
      {{ element.birthDayAt | date: "MM/dd/yyyy" }}
    </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>
      <span class="p-2"> <mat-icon fontIcon="apps" /></span>
    </th>
    <td mat-cell *matCellDef="let user">
      <button mat-icon-button (click)="onDelete(user.uuid)">
        <mat-icon fontIcon="delete" />
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <tr class="mat-row h-120" *matNoDataRow>
    <td class="mat-cell" colspan="100%">
      <div class="flex items-center justify-center text-xl text-bold">
        <div
          class="flex flex-col justify-center items-center gap-2 text-gray-600 text-2xl"
        >
          Nothing here for now.
        </div>
      </div>
    </td>
  </tr>
</table>
